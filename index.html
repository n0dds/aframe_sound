<!DOCTYPE html>
<html>
<head>
  <title>Hello VR</title>
  <script src="aframe-v0.7.1.js"></script>
  <script src="aframe-animation-component.js"></script>
</head>
<body>
<a-scene>
  <a-assets>
    <img id="vr" src="vr.png">
    <audio id="howie" src="Howie-scream.mp3"></audio>
    <audio id="high" src="high tone 01.mp3"></audio>
    <audio id="ambient" src="nightmarescape 01.mp3"></audio>
  </a-assets>
  <a-sphere position="0 0.75 -15" radius="1.25" color="#EF2D5E" sound="src: #ambient; autoplay: true; loop: true"></a-sphere>
  <a-box position="-15 0.75 1" color="#4CC3D9" width="1" height="1"  depth="1" sound="src: #high; autoplay: true; loop: true"></a-box>
  <a-cylinder position="15 0.75 1" color="#FFC65D" radius="0.5" height="1.5" sound="src: #howie; autoplay: true; loop: true; volume: 0.3"></a-cylinder>
  <a-plane width="40" height="40" rotation="-90 0 0" src="#vr"></a-plane>
  <a-sky color="#030303"></a-sky>
  <a-entity position="0 0 0">
    <a-camera></a-camera>
  </a-entity>
</a-scene>
</body>
</html>
